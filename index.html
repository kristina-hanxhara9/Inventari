<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari</title>
    <script src="./app.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 10px 5px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        .scrollable { max-height: 400px; overflow-y: auto; display: block; }
        @media (max-width: 600px) {
            table { font-size: 14px; }
            input, button { margin: 5px 0; width: 100%; }
        }
    </style>
</head>
<body>
    <h1>Inventari</h1>

    <h2>Produktet</h2>
    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>Produktet</th>
                    <th>Cmimi (per cope)</th>
                    <th>Sasia</th>
                    <th>Kostoja Totale</th>
                    <th>Pjesa e Pare e Dites</th>
                    <th>Pjesa e Dyte e Dites</th>
                    <th>Totali Përfundimtar</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>

    <h3>Kostoja Totale Ditore: L<span id="dailyTotal">0.00</span></h3>
    <button onclick="saveRecord()">Ruaji të dhënat</button>

    <h2>Regjistrime</h2>
    <button onclick="exportToCSV()">Shkarko</button>
    <div class="scrollable">

        </table>
    </div>

        ];


        const emptyRows = Array.from({ length: 10 }, () => ({ product: "", price: 0 }));
        const allProducts = [...products, ...emptyRows];
        let records = [];

        const productTable = document.getElementById("productTable");
        const recordTable = document.getElementById("recordTable");
        const dailyTotalDisplay = document.getElementById("dailyTotal");

        function updateProductTable() {
            productTable.innerHTML = '';
            allProducts.forEach((product, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><input type="text" value="${product.product}" id="product-${index}" placeholder="Product"></td>
                    <td><input type="number" value="${product.price}" id="price-${index}" min="0" step="0.01" onchange="updateDailyTotal()"></td>
                    <td><input type="number" value="0" id="quantity-${index}" min="0" step="1" onchange="updateDailyTotal()"></td>
                    <td id="total-${index}">L0.00</td>
                    <td><input type="number" value="0" id="first-part-${index}" min="0" step="1" onchange="updateConclusion(${index})"></td>
                    <td><input type="number" value="0" id="second-part-${index}" min="0" step="1" onchange="updateConclusion(${index})"></td>
                    <td id="conclusion-${index}">L0.00</td>
                `;
                productTable.appendChild(row);
            });
        }

        function updateDailyTotal() {
            let total = 0;
            allProducts.forEach((product, index) => {
                const productPrice = parseFloat(document.getElementById(`price-${index}`).value) || 0;
                const quantity = parseInt(document.getElementById(`quantity-${index}`).value) || 0;
                const totalCost = productPrice * quantity;

                if (productPrice > 0 && quantity > 0) {
                    document.getElementById(`total-${index}`).textContent = `L${totalCost.toFixed(2)}`;
                    total += totalCost;
                } else {
                    document.getElementById(`total-${index}`).textContent = "L0.00";
                }
            });
            dailyTotalDisplay.textContent = total.toFixed(2);
        }
        async function saveRecord() {
  const date = new Date().toLocaleDateString();
  const details = allProducts
    .map((product, index) => {
      const productName = document.getElementById(`product-${index}`).value.trim();
      const productPrice = parseFloat(document.getElementById(`price-${index}`).value) || 0;
      const quantity = parseInt(document.getElementById(`quantity-${index}`).value) || 0;
      const totalCost = productPrice * quantity;
      const firstPart = parseInt(document.getElementById(`first-part-${index}`).value) || 0;
      const secondPart = parseInt(document.getElementById(`second-part-${index}`).value) || 0;
      const conclusionTotal = totalCost - firstPart - secondPart;

      if (productName && totalCost > 0) {
        return { productName, totalCost, firstPart, secondPart, conclusionTotal };
      }
    })
    .filter(Boolean);

  const total = details.reduce((sum, item) => sum + item.conclusionTotal, 0);

  try {
    const response = await fetch('/api/records', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ date, details, total }),
    });

    if (!response.ok) {
      throw new Error('Failed to save record.');
    }

    alert('Record saved successfully!');
  } catch (error) {
    console.error(error);
    alert('Error saving the record.');
  }
}

       
        function updateRecordTable() {
            recordTable.innerHTML = '';
            records.forEach(record => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${JSON.stringify(record.details)}</td>
                    <td>${record.details.reduce((sum, item) => sum + item.productPrice * item.quantity, 0)}</td>
                `;
                recordTable.appendChild(row);
            });
        }

        updateProductTable();
    </script>
</body>
